<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB First</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5">
        <table class="table">
            <thead>

              <tr>
                <th scope="col">PK</th>
                <th scope="col">UniqueId</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>Marca</td>
                <td>Varchar(30)</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Modello</td>
                <td>Varchar(40)</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Anno</td>
                <td>Year</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Chilometraggio</td>
                <td>MediumInt</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Prezzo</td>
                <td>Float(5, 3)</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Tipo Carburante</td>
                <td>Varchar(10)</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Colore</td>
                <td>Varchar(10)</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Descrizione</td>
                <td>Text</td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td>Venduta</td>
                <td>Tinyint</td>
              </tr>
              <tr>
            </tbody>
          </table>
    </div>
</body>
</html>
